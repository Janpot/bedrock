<div>
{% if pageLayout == "normal" %}
<div class="navbar navbar-login">
{% else %}
<div class="navbar">
{% endif %}
  <div class="navbar-inner navbar-inner-banner">
    <div class="container ng-cloak" data-ng-controller="LoginController as model">
      <a class="brand" href="/">
        {% if style.brand.src %}
        <img
          src="{{style.brand.src}}"
          width="{{style.brand.width}}" height="{{style.brand.height}}"
          alt="{{style.brand.alt}}" />
        {% else %}
        {{siteTitle}}
        {% endif %}
      </a>
      {% if pageLayout == "normal" %}
      {% raw %}
      <ul class="nav">
        <li data-ng-repeat="item in model.navbar.public" data-ng-class="{active: pageTitle == item.pageTitle}"><a href="{{item.url}}"><i class="{{item.icon}}"></i> {{item.label}}</a></li>
      </ul>
      <form class="navbar-form pull-right" data-ng-submit="model.submit()">
        <fieldset>
          <input data-ng-hide="model.multiple"
            class="input-medium" name="sysIdentifier" type="text"
            data-ng-model="model.sysIdentifier" autofocus="autofocus"
            placeholder="Email" data-ng-disabled="model.loading" />
          <select data-ng-show="model.multiple" name="sysIdentifier" autofocus="autofocus"
            data-tooltip-title="Your email address ({{email}}) is associated with multiple
            identities. Please select the identity you'd like to sign in with."
            data-placement="bottom" data-trigger="hover"
            data-ng-model="model.sysIdentifier"
            data-ng-options="value.id as value.label for value in model.choices"
            data-ng-disabled="model.loading">
          </select>
          <input class="input-medium" name="password" type="password"
            data-ng-model="model.password" placeholder="Password"
            data-ng-disabled="model.loading" />
          <div class="btn-toolbar btn-group-banner">
            <div class="btn-group btn-group-banner">
              <a class="btn btn-primary" data-submit-form>Sign In</a>
              <a class="btn btn-primary"
                stackable-trigger="model.navbarActionMenu"
                data-toggle="button">
                <i class="caret"></i>
              </a>
            </div>
            <div class="btn-group btn-group-banner">
              <a id="join" class="btn btn-inverse" href="/join">Join</a>
            </div>
          </div>
        </fieldset>
      </form>
      <div stackable-popover="model.navbarActionMenu"
        stackable-hide-arrow="true"
        stackable-placement="bottom"
        stackable-alignment="right"
        stackable-enable-escape="true">
        <ul class="stackable-menu">
          <li>
            <a href="/session/passcode">
              <i class="icon-refresh"></i>
              Password Reset
            </a>
          </li>
        </ul>
      </div>
      {% endraw %}
      {% endif %}
    </div>
  </div>
</div>
<div data-alerts data-fixed="true"></div>

</div>
